<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نافس 2026 - الأعداد والعمليات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d8aa8;
            --header-bg: #34495e; /* لون غامق ومميز للواجهة */
            --secondary-color: #f4f7f9;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--secondary-color);
            margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        .header {
            text-align: center;
            background: var(--header-bg);
            color: white;
            padding: 15px 10px;
            border-radius: 12px;
            width: 100%; max-width: 600px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header h1 { margin: 0 0 10px 0; font-size: 18px; }

        /* تنسيق سطر الإدارة والمعلم للجوال */
        .staff-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            font-size: 10px; /* خط صغير جداً لضمان ظهورها في سطر واحد */
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 8px;
            white-space: nowrap; /* منع الالتفاف لسطر جديد */
        }

        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            width: 100%; max-width: 600px;
            text-align: center;
        }

        .progress-bar { height: 6px; background: #eee; border-radius: 3px; margin-bottom: 15px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary-color); width: 0%; transition: 0.3s; }

        .question-text { font-size: 19px; font-weight: bold; margin-bottom: 20px; color: #2c3e50; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .option-btn {
            padding: 12px; font-size: 16px; border: 2px solid #ecf0f1;
            border-radius: 10px; background: white; cursor: pointer;
            font-family: 'Cairo', sans-serif; transition: 0.2s;
        }
        .option-btn:active { background: #f8f9fa; transform: scale(0.97); }

        #results { display: none; }
        
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 400px) {
            .options-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>اختبار نافس الوطني التجريبي 2026</h1>
    <div class="staff-info">
        <span>معلم المادة / أ. عمرو العمري</span>
        <span style="opacity: 0.5;">|</span>
        <span>مدير المدرسة / أ. عبدالرحمن النقاز</span>
    </div>
</div>

<div class="quiz-container" id="quiz-box">
    <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
    <div id="q-counter" style="font-size:12px; color:#999; margin-bottom:10px;">السؤال 1 من 15</div>
    <div class="question-text" id="question-text">جاري التحميل...</div>
    <div class="options-grid" id="options-grid"></div>
</div>

<div class="quiz-container" id="results">
    <h2 style="color:var(--primary-color); font-size: 20px;">انتهى الاختبار يا بطل!</h2>
    <p style="font-size: 14px; color: #666;">تم حفظ إجاباتك بنجاح في سجلات المعلم.</p>
    <div id="sending-msg">
        <div class="loading-spinner"></div>
        <p style="font-size: 12px;">جاري إرسال النتيجة للجدول...</p>
    </div>
</div>

<script>
    // ضع رابط الـ Web App الخاص بك هنا بعد نشره
    const scriptURL = 'رابط_الـ_WEB_APP_الذي_نسخته_من_جوجل';

    const quizData = [
        { q: "ما القيمة المنزلية للرقم (5) في العدد 2534؟", a: ["5", "50", "500", "5000"], c: 2 },
        { q: "الصيغة القياسية للعدد 'ثلاثة آلاف وخمس مئة وأربعة' هي:", a: ["3540", "3054", "3504", "5340"], c: 2 },
        { q: "أي الأعداد التالية يكمل النمط القفزي: 2400، 2600، 2800، ... ؟", a: ["2900", "3000", "2850", "3200"], c: 1 },
        { q: "الترتيب الصحيح للأعداد (1250، 1520، 1052) من الأصغر إلى الأكبر هو:", a: ["1520، 1250، 1052", "1052، 1520، 1250", "1250، 1052، 1520", "1052، 1250، 1520"], c: 3 },
        { q: "أكل محمد 3 قطع من فطيرة مقسمة إلى 8 قطع متساوية. ما الكسر الذي يمثل ما أكله؟", a: ["3/8", "5/8", "8/3", "3/5"], c: 0 },
        { q: "كيف يكتب الكسر 'خمسة أسباع'؟", a: ["7/5", "5/7", "1/7", "5/5"], c: 1 },
        { q: "أي الجمل التالية صحيحة؟", a: ["1/2 > 1/4", "1/4 > 1/2", "1/3 = 1/5", "1/8 > 1/3"], c: 0 },
        { q: "ما الكسر المكافئ للكسر 1/2؟", a: ["1/3", "2/4", "2/3", "3/5"], c: 1 },
        { q: "ناتج عملية الجمع: 345 + 213 = ...", a: ["558", "568", "557", "658"], c: 0 },
        { q: "تقدير ناتج 49 + 32 بالتقريب إلى أقرب عشرة هو:", a: ["70", "80", "90", "100"], c: 1 },
        { q: "مع أحمد 500 ريال، اشترى لعبة بمبلغ 200 ريال. كم ريالاً تبقى معه؟", a: ["200 ريال", "300 ريال", "700 ريال", "500 ريال"], c: 1 },
        { q: "الجملة التي تمثل الجمع المتكرر (4 + 4 + 4) هي:", a: ["4 × 4", "3 × 4", "4 + 3", "12 × 1"], c: 1 },
        { q: "وزعت أم 12 قطعة حلوى بالتساوي على 3 أطفال. كم نصيب كل طفل؟", a: ["3 قطع", "4 قطع", "6 قطع", "9 قطع"], c: 1 },
        { q: "ناتج 7 × 8 = ...", a: ["54", "56", "48", "64"], c: 1 },
        { q: "اشترى خالد 5 أقلام بسعر 4 ريالات للقلم الواحد. كم دفع للبائع؟", a: ["9 ريالات", "20 ريالاً", "1 ريال", "25 ريالاً"], c: 1 }
    ];

    let currentIdx = 0, score = 0;

    // منع الإجابة المكررة
    if(localStorage.getItem('nafis_v2_done')) {
        document.body.innerHTML = "<div class='quiz-container'><h3>عذراً!</h3><p>لقد أتممت الاختبار مسبقاً.</p></div>";
    }

    function loadQuestion() {
        const q = quizData[currentIdx];
        document.getElementById("q-counter").innerText = `السؤال ${currentIdx + 1} من 15`;
        document.getElementById("progress-fill").style.width = `${((currentIdx + 1) / 15) * 100}%`;
        document.getElementById("question-text").innerText = q.q;
        const grid = document.getElementById("options-grid");
        grid.innerHTML = "";
        
        q.a.forEach((opt, i) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => {
                if(i === q.c) score++;
                currentIdx++;
                if(currentIdx < quizData.length) loadQuestion();
                else submitResults();
            };
            grid.appendChild(btn);
        });
    }

    function submitResults() {
        document.getElementById('quiz-box').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        localStorage.setItem('nafis_v2_done', 'true');

        const resultData = {
            score: score,
            correct: score,
            wrong: 15 - score
        };

        fetch(scriptURL, {https://script.google.com/macros/s/AKfycbxeJjANiQkRAkllPICDLLeme2KeRjRKjbCfivGOMGXgBjJadxoh79Cd9Dly3Id0ume_/exec}).then(() => {
            document.getElementById('sending-msg').innerHTML = "<p style='color:green; font-weight:bold;'>✓ تم تحديث الجدول بنجاح</p>";
        }).catch(() => {
            document.getElementById('sending-msg').innerHTML = "<p style='color:red;'>تعذر الإرسال تلقائياً، تواصل مع المعلم.</p>";
        });
    }

    loadQuestion();
</script>
</body>
</html>
